			function shuffle2(a){
				//if(!classof(list)) return -1;
				var alen = a.length;
				var i = 0;
				var temp;
				while( i < alen ){
					var c = Math.floor(Math.random() * alen);
					temp = a[c];
					a[c] = a[i];
					a[i] = temp;
					i++;
				}
				return a;
			}
			
			function randomsamplejs(chrset,k){
				var rcs = shuffle2(chrset.split(""));
				var rcss = [];
				rcss = rcs.slice(0,k);
				return rcss.join("");
			}
			//MAR232023 prototype function
			function non_repeating_chars(text1,text2){
				text2 = text2.split("");
				for(var i = 0; i < text1.length; i++){
					for(var j = 0; j < text2.length; j++){
						if(text1[i] == text2[j]) text2[j] = ""
					}
				}
				return text2.join("");

			}
			
			//MAR252023 prototype function anything_else_but_given_char
